{% extends "base.html" %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="{% static 'login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="h-full flex items-center justify-center bg-gradient-to-r from-blue-800 via-indigo-900 to-purple-900">
    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg shadow-xl p-8 w-full max-w-md text-white"
        data-aos="fade-up">

        <h1 class="text-3xl font-semibold text-center mb-6">Sign In</h1>
        <hr class="border-gray-300 opacity-40 mb-6">

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-lg font-medium">Username</label>
                <input type="text" name="username" id="username"
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 bg-opacity-30 border border-gray-500 focus:ring-2 focus:ring-green-400 focus:outline-none text-white placeholder-gray-300"
                    placeholder="Enter your username" required autofocus>
            </div>

            <div>
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 bg-opacity-30 border border-gray-500 focus:ring-2 focus:ring-green-400 focus:outline-none text-white placeholder-gray-300"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                Sign In
            </button>
        </form>

        {% if error %}
        <div class="mt-4 p-3 bg-red-600 text-white text-center rounded-lg">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        {% for message in messages %}
        <div class="mt-4 p-3 bg-blue-600 text-white text-center rounded-lg">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-out',
        once: true,
    });
</script>
{% endblock %}
